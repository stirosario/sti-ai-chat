  <style>
    :root {
      --primary: #0a1f44;

      --accent: #3b82f6;
      --bg: #f8fafc;

    * {

    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);

    .container {

      max-width: 500px;

    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {

        transform: translateY(0);
      }
    }
    
    .icon {

      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
    
    /* Respetar preferencia de reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      .container,
      .icon {
        animation: none;

    }
    
    h1 {
      font-size: 32px;

      padding: 14px 32px;

      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .btn:active {
      transform: translateY(0);

    .info {
      margin-top: 40px;

    .status {

<body>
  <main role="main" aria-label="P谩gina de error de conexi贸n">
    <div class="container">
      <div class="icon" role="img" aria-label="Sin conexi贸n"></div>
      <h1 id="error-title">Sin Conexi贸n a Internet</h1>
      <p id="error-description">No podemos conectarnos con los servidores de ChatSTI en este momento. Verific谩 tu conexi贸n e intent谩 nuevamente.</p>
      
      <button class="btn" onclick="window.location.reload()" aria-describedby="error-description">
         Reintentar
      </button>
      
      <div class="info" role="complementary" aria-label="Informaci贸n adicional">
      <p>
        <span class="status"></span>
        <strong>Estado:</strong> Desconectado
      </p>

      <p> <strong>App:</strong> ChatSTI funciona mejor con conexi贸n estable</p>
    </div>
    </div>
  </main>
  
  <script>
    // Auto-retry con backoff exponencial
    let retryCount = 0;
    const maxRetries = 5;
    const baseDelay = 3000; // 3 segundos inicial
    let retryTimeout = null;
    
    function checkConnection() {
      if (!navigator.onLine || retryCount >= maxRetries) {
        return;
      }
      
      retryCount++;
      const delay = Math.min(baseDelay * Math.pow(1.5, retryCount - 1), 30000); // Max 30s
      
      // Intentar fetch simple
      fetch('/?ping=1', { 
        method: 'HEAD', 
        cache: 'no-store',
        signal: AbortSignal.timeout(5000) // 5s timeout
      })
        .then(response => {
          if (response.ok) {
            window.location.reload();
          } else {
            scheduleRetry(delay);
          }
        })
        .catch(() => {
          scheduleRetry(delay);
        });
    }
    
    function scheduleRetry(delay) {
      if (retryTimeout) clearTimeout(retryTimeout);
      retryTimeout = setTimeout(checkConnection, delay);
    }
    
    // Event listener para cambios de conexi贸n (reemplaza setInterval)
    window.addEventListener('online', () => {
      if (retryTimeout) clearTimeout(retryTimeout);
      setTimeout(() => window.location.reload(), 500);
    });
    
    // Iniciar primer intento despu茅s de 3s
    scheduleRetry(baseDelay);
  </script>
</body>
