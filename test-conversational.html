<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Chat Conversacional</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      width: 90%;
      max-width: 600px;
      height: 80vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.3em;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }
    .message {
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user-message {
      background: #667eea;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .bot-message {
      background: white;
      color: #333;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #inputArea {
      display: flex;
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      gap: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }
    #messageInput:focus {
      border-color: #667eea;
    }
    #sendBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #sendBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .typing-indicator {
      display: inline-block;
    }
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      margin: 0 2px;
      animation: typing 1.4s infinite both;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
      30% { transform: translateY(-10px); opacity: 1; }
    }
    #status {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }
    #status.show { display: block; }
    #status.error { background: #e74c3c; }
    #status.success { background: #27ae60; }
  </style>
</head>
<body>
  <div id="status"></div>
  <div id="container">
    <div id="header">ðŸ’¬ Test Chat Conversacional V2</div>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="EscribÃ­ tu mensaje acÃ¡..." />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3002/api/chat-v2';
    let sessionId = null;

    // Generar sessionId Ãºnico
    function generateSessionId() {
      return 'test_' + Date.now() + '_' + Math.random().toString(36).substring(2, 15);
    }

    // Inicializar
    async function init() {
      sessionId = generateSessionId();
      showStatus('SesiÃ³n iniciada: ' + sessionId.substring(0, 20) + '...', 'success');
      addMessage('bot', 'ðŸ‘‹ Â¡Hola! Soy el nuevo asistente conversacional. Â¿CÃ³mo puedo ayudarte hoy?');
    }

    // Agregar mensaje al chat
    function addMessage(type, text) {
      const messagesDiv = document.getElementById('messages');
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${type}-message`;
      msgDiv.textContent = text;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Mostrar indicador de escritura
    function showTyping() {
      const messagesDiv = document.getElementById('messages');
      const typingDiv = document.createElement('div');
      typingDiv.id = 'typingIndicator';
      typingDiv.className = 'message bot-message';
      typingDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideTyping() {
      const typingDiv = document.getElementById('typingIndicator');
      if (typingDiv) typingDiv.remove();
    }

    // Mostrar notificaciÃ³n de estado
    function showStatus(message, type = 'success') {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `show ${type}`;
      setTimeout(() => {
        statusDiv.classList.remove('show');
      }, 3000);
    }

    // Enviar mensaje
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const message = input.value.trim();
      
      if (!message) return;

      // Mostrar mensaje del usuario
      addMessage('user', message);
      input.value = '';
      sendBtn.disabled = true;

      // Indicador de escritura
      showTyping();

      try {
        console.log('[TEST] Enviando mensaje:', message);
        console.log('[TEST] SessionId:', sessionId);

        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Session-Id': sessionId
          },
          body: JSON.stringify({
            text: message,
            sessionId: sessionId
          })
        });

        hideTyping();

        console.log('[TEST] Response status:', response.status);

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        console.log('[TEST] Response data:', data);

        if (data.ok && data.reply) {
          addMessage('bot', data.reply);
          
          if (data.metadata) {
            console.log('[TEST] Metadata:', data.metadata);
            showStatus(`âœ“ Mensajes: ${data.metadata.messageCount} | Estado: ${data.metadata.conversationState}`, 'success');
          }
        } else {
          addMessage('bot', 'âŒ No se recibiÃ³ respuesta vÃ¡lida del servidor.');
          showStatus('Error: respuesta invÃ¡lida', 'error');
        }
      } catch (error) {
        hideTyping();
        console.error('[TEST] Error:', error);
        addMessage('bot', 'âŒ Error de conexiÃ³n: ' + error.message);
        showStatus('Error: ' + error.message, 'error');
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }

    // Event listeners
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Iniciar al cargar
    init();
  </script>
</body>
</html>
